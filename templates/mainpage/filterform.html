{% extends "base.html" %}

{% block nav %}
    <a class="btn btn-outline-danger" href="/" role="button">Назад</a>
{% endblock nav %}

{% block content %}

<div class="filterform" id="filterform" style="display: block; background: #212529; color: #9e9e9e;">        
    <div class="filter_form" id="id_filter_form" style="height: 100%; overflow: auto;">   
            <form method=POST action="" class="form-container">
                {% csrf_token %}
                <table>
                    <div class="ui-widget">
                            {{ filterform.as_table }}
                    </div>
                </table>
                    <button type="submit" class="btn btn-outline-success">Применить</button>
                    <button class="btn btn-outline-danger" onclick="clearfilters()">Сбросить</button>
            </form>
    </div>
</div>
<script type="text/javascript">
    
function clearfilters(){
    document.getElementById('cadres').value = ''
    document.getElementById('cgorods').value = ''
    document.getElementById('cobls').value = ''
    document.getElementById('craions').value = ''
    document.getElementById('cnames').value = ''
    document.getElementById('parts').value = ''
    document.getElementById('zones').value = ''  
}
</script>
{% endblock content %}
